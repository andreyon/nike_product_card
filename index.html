<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike product card</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="wrapper">
	<header class="header">
		<div class="header__logo">
			<a href="#"><img src="./images/logo.png" alt="logo"></a>
		</div>

		<div class="header__humburger">
			<a href="#">
				<img src="./images/btn_menu.png" alt="humburger">
			</a>
		</div>

		<div class="header__menu">
			<a href="#">LIFESTYLE</a>
			<a href="#">RUNNING</a>
			<a href="#">FOOTBALL</a>
			<a href="#">SKATEBOARDING</a>
		</div>
	</header>

	<main class="product-card">
		<div class="product-card-info">
			<div class="product-card-info__btn-close">
				<a href="#"><img src="./images/btn_close.png" alt="btn_close"></a>
			</div>
			<div class="product-card-info__header">
				<h1>THE <span>RUNNING</span> HAS JUST BEGUN</h1>
			</div>
			<div class="product-card-info__huarache">
				Huarache
				<img src="./images/Forma%201.png" alt="">
				<img src="./images/Forma%201.png" alt="">
				<img src="./images/Forma%201.png" alt="">
				<img src="./images/Forma%201.png" alt="">
				<img src="./images/Forma%202.png" alt="">
			</div>
			<div class="product-card-info__price">
				$ 200
			</div>
			<div class="product-card-info__size">
				Size
				<ul>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>10</li>
					<li>11</li>
				</ul>
			</div>
		</div>

		<div class="prpduct-card__images">
			<img src="./images/img-prod1.jpeg" alt="prod1">
			<img src="./images/img-prod2.jpeg" alt="prod2">
			<img src="./images/img-prod3.jpeg" alt="prod3">
		</div>
		<div class="prpduct-card__btn-add">
			<img src="./images/btn_add.png" alt="add">
		</div>
	</main>

</div>
</body>
</html>
